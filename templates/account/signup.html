{% extends "account/base.html" %}
{% load tailwind_filters %}
{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<div class="flex flex-col py-20 sm:px-6 lg: px-8 items-center min-h-screen bg-gray-150 dark:bg-gray-900">
    <div class="container mx-auto">
        <div class="max-w-md mx-auto my-10">
            <div class="text-center">
                <h1 class="my-3 text-3xl font-semibold text-gray-700 dark:text-gray-50">Register:</h1>
            </div>
            <div class="m-7 bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <!-- Form signup Provider -->
                <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
                    {% csrf_token %}
                    <div class="mb-6">
                        {{ form | crispy }}
                    </div>
                    <div class="mb-6">
                        <button type="submit" class="w-full px-3 py-4 text-white bg-teal-100 rounded-md focus:bg-indigo-600 focus:outline-none">Sign Up</button>
                    </div>
                    <p class="text-sm text-center text-gray-400">Already have an account? <a href="{% url 'account_login' %}" class="text-indigo-400 focus:outline-none focus:underline focus:text-indigo-500 dark:focus:border-indigo-800">Then please sign in</a>.</p>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
